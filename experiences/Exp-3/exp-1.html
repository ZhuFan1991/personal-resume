<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        .wrapper {
            display: grid;
        }

        * {box-sizing: border-box;}

        .wrapper > div {
            border: 2px solid white;
            background-color: hotpink;
            padding: 1em;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
</div>
</body>
</html>
